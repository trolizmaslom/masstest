<div class="fader d-flex align-items-center justify-content-center">

    <div class="card col-6 p-4">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label class="col-12">
            <p>Author</p>
            <input
              type="text"
              name="name"
              class="form-control"
              required
              ngModel>
          </label>
        </div>
        <div class="form-group">
          <label class="col-12">
            <p>Comment</p>
            <input
              type="text"
              name="content"
              class="form-control"
              required
              ngModel>
          </label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Comment</button>
        <button class="btn btn-danger btn-block" type="button" (click)="closeModal()">Cancel</button>

      </form>
    </div>
</div>
