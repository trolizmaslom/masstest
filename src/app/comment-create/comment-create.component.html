<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label class="col-12">
      <p>Author</p>
      <input
        type="text"
        name="author"
        class="form-control"
        required
        ngModel>
    </label>
  </div>
  <div class="form-group">
    <label class="col-12">
      <p>Comment</p>
      <input
        type="text"
        name="content"
        class="form-control"
        required
        ngModel>
    </label>
  </div>
  <button class="btn btn-primary btn-block" type="submit">Comment</button>
</form>
